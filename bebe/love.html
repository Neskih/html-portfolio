<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nails Beauty</title>
    <link rel="shortcut Icon" href="images/art1.png">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: pink;
            color: #333;
        }

        .main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background-color: #f06292;
            padding: 20px;
            text-align: center;
        }

        .header ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .header ul li {
            display: inline;
            margin: 0 15px;
        }

        .header ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            padding: 10px 20px;
            background-color: #ec407a;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .header ul li a:hover {
            background-color: pink;
        }

        .body-section {
            background-image: url("images/beauty.jpeg");
            background-color: hotpink;
            padding: 40px 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 40px;
            border-radius: 10px;
            text-align: center;
        }

        .body-section h1 {
            font-size: 2.5em;
            color: #f06292;
            background-color: #333;
        }

        h2{ 
            background-color: #f06292;
            margin: 25px;
            text-align: center;
        }

        .body-section h2 {
            font-size: 1.8em;
            color: #333;
            margin-bottom: 20px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            position: relative;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .Contact button, .body-section button {
            background-color: #ec407a;
            color: white;
            border: none;
            padding: 15px 30px;
            margin: 10px;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .Contact button:hover, .body-section button:hover {
            background-color: pink;
        }

        .body-section button a, .Contact button a {
            text-decoration: none;
            color: white;
        }
    </style>
</head>
<body>
    <div class="main">
        <!-- Header Section -->
        <div class="header">
            <ul>
                <li><button><a href="bebe.html">Home</a></button></li>
                <li><button><a href="love.html">Services</a></button></li>
                <li><button><a href="heart.html">Sur nous</a></button></li>
            </ul>
        </div>

        <!-- Body Content Section -->
        <div class="body-section">
            <h1>Services</h1>
            <img src="images/fasion.png" alt="Art Image" height="300" width="300">
        </div>

        <!-- Nails Section -->
        <h2>Nails</h2>
        <div class="body-section">
            <div class="gallery">
                <img src="images/nail1.jpeg" alt="Nail Art 1" height="450" width="350">
                <img src="images/nail2.jpeg" alt="Nail Art 2" height="450" width="350">
                <img src="images/nail3.jpeg" alt="Nail Art 3">
                <img src="images/nail4.jpeg" alt="Nail Art 4">
            </div>
        </div>

        <!-- Lashes Section -->
        <h2>Lashes</h2>
        <div class="body-section">
            <div class="gallery">
                <img src="images/lash5.jpeg" alt="Lash Style 1" height="650" width="350">
                <img src="images/lash2.jpeg" alt="Lash Style 2" height="450" width="350">
                <img src="images/lash3.jpeg" alt="Lash Style 3">
                <img src="images/lash4.jpeg" alt="Lash Style 4">
            </div>
        </div>

        <!-- Make-Up Section -->
        <h2>Make-Up</h2>
        <div class="body-section">
            <div class="gallery">
                <img src="images/makeup1.jpeg" alt="Make-Up 1" height="450" width="450">
                <img src="images/makeup2.jpeg" alt="Make-Up 2" height="850" width="300">
                <img src="images/makeup3.jpeg" alt="Make-Up 3">
                <img src="images/makeup4.jpeg" alt="Make-Up 4">
            </div>
        </div>

        <!-- Massages Section -->
        <h2>Massages</h2>
        <div class="body-section">
            <div class="gallery">
                <img src="images/massage1.jpeg" alt="Massage 1" height="450" width="400">
                <img src="images/massage2.jpeg" alt="Massage 2" height="450" width="400">
                <img src="images/Spa.jpeg" alt="Spa" height="450" width="400">
                <img src="images/massage4.jpeg" alt="Massage 4" height="450" width="400">
            </div>
        </div>

        <!-- Contact Section -->
        <div class="body-section">
            <button><a href="mailto:wendy-wouters@hotmail.com">RÃ©server</a></button>
            <button class="Contact"><a href="mailto:wendy-wouters@hotmail.com">Contact</a></button>
        </div>
    </div>
</body>
</html>
